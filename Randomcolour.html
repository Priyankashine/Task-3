<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Colour Generator</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
            transition: background-color 0.4s ease;
        }
                /* Navigation Bar Styles */
        nav {
            background-color: #333;
            width: 100%;
            padding: 15px 0;
            position: absolute; /* Fixes nav to the top */
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block; /* Display links side-by-side */
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        button {
            padding: 12px 24px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #0c0c0c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Random Number</a></li>
            <li><a href="Count.html">Counter</a></li>
            <li><a href="Darkmode.html">Dark Mode</a></li>
            <li><a href="Randomcolour.html">Random Color</a></li>
            <li><a href="Stopwatch.html">Stopwatch</a></li>
            <li><a href="Tempconvert.html">Temp Converter</a></li>
        </ul>
    </nav>
    <main>
        <button id="generateBtn">Generate Random Colour</button>
    </main>

    <script>
        const button = document.getElementById("generateBtn");

        function randomColour() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            const hexColor = `#${randomColor}`;
            document.body.style.backgroundColor = hexColor;
            
            // Adjust text color based on brightness for better contrast
            const r = parseInt(randomColor.substr(0, 2), 16);
            const g = parseInt(randomColor.substr(2, 2), 16);
            const b = parseInt(randomColor.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            document.body.style.color = brightness > 125 ? "#000" : "#fff";
        }

        button.addEventListener("click", randomColour);
    </script>
</body>
</html>
