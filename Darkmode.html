<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .dark-mode {
            background-color: #1a1818;
            color: #f1f1f1;
        }
              /* Navigation Bar Styles */
        nav {
            background-color: #333;
            width: 100%;
            padding: 15px 0;
            position: absolute; /* Fixes nav to the top */
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block; /* Display links side-by-side */
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }
        button {
            padding: 12px 24px;
            font-size: 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Random Number</a></li>
            <li><a href="Count.html">Counter</a></li>
            <li><a href="Darkmode.html">Dark Mode</a></li>
            <li><a href="Randomcolour.html">Random Color</a></li>
            <li><a href="Stopwatch.html">Stopwatch</a></li>
            <li><a href="Tempconvert.html">Temp Converter</a></li>
        </ul>
    </nav>
    <button onclick="ChangeMode()">Change Mode</button>

    <script>
        function ChangeMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
