<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT CHANGE</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Added padding to prevent content from hiding behind nav */
            box-sizing: border-box;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            width: 100%;
            padding: 15px 0;
            position: absolute; /* Fixes nav to the top */
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block; /* Display links side-by-side */
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Original Page Content Styles */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #text {
            font-size: 4rem;
            color: #ffffff;
            background-color: #333;
            padding: 20px 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Random Number</a></li>
            <li><a href="Count.html">Counter</a></li>
            <li><a href="Darkmode.html">Dark Mode</a></li>
            <li><a href="Randomcolour.html">Random Color</a></li>
            <li><a href="Stopwatch.html">Stopwatch</a></li>
            <li><a href="Tempconvert.html">Temp Converter</a></li>
        </ul>
    </nav>
    
    <h1>RANDOM NUMBER BETWEEN 1 TO 20 </h1>
    <p id="text"> 0 </p>
    <button onclick="changetext()">GENERATE</button>

    <script>
        function changetext() {
            const defaultText = document.getElementById("text");
            // More efficient way to get a random number between 1 and 20
            const randomNumber = Math.floor(Math.random() * 20) + 1;
            defaultText.innerHTML = randomNumber;
        }
    </script>
</body>
</html>
